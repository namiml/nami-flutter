name: Release Flutter SDK

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git Tag, Branch or SHA to build"
        required: true
        default: "develop"
      earlyaccess:
        description: "Is this a early access build?"
        default: true
        type: boolean        
    secrets:
      BUILD_USER_PAT:
        required: true    

jobs:
  build:
    name: Generate Flutter SDK release
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: google/dart:latest
    permissions:
      actions: write
      contents: write
      id-token: write
    steps:

      # clone the repo at a specific version
      - name: Checkout ${{ inputs.ref }}
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}

      # human error checks
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"

      - name: Release Preflight Checks
        run: |
          python3 build-utils/preflight.py
        env:
          NAMI_SDK_VERSION: ${{ inputs.version }}

      - name: Publish
        uses: sakebook/actions-flutter-pub-publisher@v1.4.1
        with:
          credential: ${{ secrets.PUB_DEV_CREDENTIAL_JSON }}
          flutter_package: true
          package_directory: "sdk"

      - name: Create Github Release
        run: |-
          sh gh-release-command.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}
